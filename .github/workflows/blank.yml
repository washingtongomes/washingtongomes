name: Generate Snake

# <<< IMPORTANTE: permite push para a branch 'output' usando GITHUB_TOKEN
permissions:
  contents: write

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Gerar animações (SVG + GIF)
        uses: Platane/snk@v3
        with:
          github_user_name: "washingtongomes"
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake.gif

      - name: Commit dos arquivos gerados
        uses: EndBug/add-and-commit@v9
        with:
          author_name: "github-actions[bot]"
          author_email: "41898282+github-actions[bot]@users.noreply.github.com"
          message: "chore: update snake images"
          add: "dist/**"

      - name: Push to output branch
        run: |
          # força o push do conteúdo atual para a branch 'output'
          git push origin HEAD:output --force
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
